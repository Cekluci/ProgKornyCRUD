<link rel="stylesheet" type="text/css" href="/css/modal.css">
<!-- modal-form.html -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <form id="bookForm">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required><br>
      <label for="author">Author:</label>
      <input type="text" id="author" name="author" required><br>
      <label for="pages">No. of Pages:</label>
      <input type="text" id="pages" name="pages"><br>
      <label for="publicationYear">Year of publication:</label>
      <input type="text" id="publicationYear" name="publicationYear"><br>
      <label for="coverUrl">Cover URL:</label>
      <input type="text" id="coverUrl" name="coverUrl"><br>
      <label for="genre">Genre:</label>
      <input type="text" id="genre" name="genre"><br>
      <label for="isOwned">Owned:</label>
      <input type="checkbox" id="isOwned" name="isOwned">
      <button onclick="submitForm()">Add Book</button>
    </form>
  </div>
</div>
